name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # এখানে services সেকশনটি বাদ দেওয়া হয়েছে
    
    steps:
    # ১. কোড চেকআউট
    - name: Checkout code
      uses: actions/checkout@v4

    # ২. MinIO সার্ভিস ম্যানুয়ালি চালু করা (FIXED STEP)
    # আমরা সরাসরি ডকার কমান্ড দিয়ে সার্ভার চালু করছি যাতে কোনো এরর না হয়
    - name: Start MinIO Service
      run: |
        docker run -d -p 9000:9000 --name minio \
          -e MINIO_ROOT_USER=minioadmin \
          -e MINIO_ROOT_PASSWORD=minioadmin \
          minio/minio server /data
        
        echo "Waiting for MinIO to start..."
        sleep 10

    # ৩. Node.js সেটআপ
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    # ৪. ডিপেন্ডেন্সি ইন্সটল
    - name: Install dependencies
      run: npm ci

    # ৫. লিন্টিং চেক
    - name: Run Lint
      run: npm run lint

    # ৬. ফরম্যাটিং চেক
    - name: Check Formatting
      run: npm run format:check

    # ৭. E2E টেস্ট রান
    - name: Run E2E Tests
      run: npm run test:e2e
      env:
        NODE_ENV: test
        PORT: 3000
        S3_ENDPOINT: http://localhost:9000
        S3_ACCESS_KEY_ID: minioadmin
        S3_SECRET_ACCESS_KEY: minioadmin
        S3_BUCKET_NAME: downloads
        S3_FORCE_PATH_STYLE: true

    # ৮. ডকার বিল্ড চেক
    - name: Build Docker Image
      run: docker build . -f docker/Dockerfile.prod -t micro-ops-api:latest